<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style>
        .content{width: 700px; margin: 0 auto;}
        .wrap *{ /* .warp, ul, li, span */
            display: block; 
            border: 2px solid #ddd; 
            margin: 16px; 
            padding: 5px; 
            color: lightgray;
        }
    </style>
    <script>
        $(()=>{
            // parent - 부모요소, next() - 바로 다음 요소
            $('span').parent().next().css("border", "2px solid blue");

            // ul의 자식요소
            $('ul').children().css("color", "green");

            // span의 직계 부모
            $('span').parent().css("color", "red");

            // span(텍스트) 찾기 find("찾는 요소(태그)이름") - ul 하위의 태그 찾기
            $('ul').find('span').css({color: "black", fontWeight: "bold"})
        });
    </script>
</head>
<body>
    <div class="content">
        <div class="wrap">
            <ul>ul (grand parent)
                <li>li (direct parent)
                    <span>span</span>
                </li>
                <li>li (parent)</li>
                <li>li (parent)</li>
            </ul>
        </div>
    </div>
    <script>

    </script>
</body>
</html>
