<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 예제</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

</head>
<body>
    <p>show/hide/toggle 속성</p>
    <button type="button" id="btn1">hide</button>
    <button type="button" id="btn2">show</button>
    <button type="button" id="btn3">toggle</button>
    <script>
        $(()=>{
            $('#btn1').click(function(){
                //요소 숨기기 - 데이터가 들어가면 시간이 추가 됨
                $('p').hide(""); // 숨기기
            })
            $('#btn2').click(()=>{
                $('p').show(""); // 보여주기
            })
            $('#btn3').click(()=>{
                $('p').toggle(""); // 숨겼다가 다시 클릭하면 보여주기
            })
        });
    </script>
</body>
</html>
