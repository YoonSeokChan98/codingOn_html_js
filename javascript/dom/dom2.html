<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그와 노드</title>
</head>
<body>
    <div id="parent">
        text 
        <div id="two">div의 두번째 text</div>
        <div>div의 세번째 text</div>
    </div>

    <script>
        // HTMLCollection - tag 요소만 포함
        // NodeList - tag와 그 하위의 텍스트까지 포함
        let parent = document.getElementById("parent"); // 1. 추가할 부모 선택 (접근)
        // console.log(parent); // 부모포함 하위 자식 (태그)

        let children = parent.children;
        // console.log(children); // 자식 요소만 (태그)

        let childNodes = parent.childNodes;
        // console.log(childNodes);

        // 태그와 텍스트 생성하기
        /*
        // 자식을 추가(태그와 텍스트) 순서
        1. 추가할 부모 선택 (접근)
        2. 추가 할 자식 생성 (태그와 텍스트)
        3. 자식을 붙여주기 (연결)
        */
        let child1 = document.createElement("div");
        child1.innerText = "네번째 text"; // 2. 추가 할 자식 생성 (태그와 텍스트)
        parent.appendChild(child1); // 3. 자식을 붙여주기 (연결)
    </script>
</body>
</html>
