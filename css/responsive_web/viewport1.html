<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- 뷰포트의 넓이을 기기별 화면 넓이에 맞추어 초기 화면 비율을 1로 지정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 포트 예제</title>
    <!-- 뷰포트(viewport): 기기에 따라 보여지는 실제 내용 
            뷰포트를 지정하면 가가 화면에 맞춰 확대/축소되어 내용 표시 -->
</head>

<body>
    <img src="./images/peach-2632182_640.jpg" alt="복숭아사진">
</body>

</html>
