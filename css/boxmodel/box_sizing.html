<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소의 크기 지정 - box_sizing</title>
    <style>
        div{
            width: 300px;
            height: 150px;
            border: 5px solid red;
            float: left;
            margin: 10px;
            padding: 10px;
        }
        /* box크기에 테두리와 패딩값이 포함됨 */
        /* 내용 + 패딩 + 보더 */
        .box1{
            box-sizing: content-box;
        }
        /* box크기에 테두리와 패딩값이 포함되지 않음 */
        /* 내용이 패딩 + 보더 사이즈에 맞춰서 줄어듦  */
        .box2{
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
