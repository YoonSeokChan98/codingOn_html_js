<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 배치 - display</title>
    <style>
        /* block - 수직 배치이다 */
        img{
            display: block;
            /* display: inline; */
        }
        .none{
            display: none;
        }
    </style>
</head>
<body>
    <!-- img태그, span태그는 기본이 수평 배치됨(inline) -->
    <img src="../images/img/berry_small.jpg" alt="딸기주스">
    <img src="../images/img/coffee2.png" alt="라떼" class="none">
    <img src="../images/img/manggo.gif" alt="망고주스">
</body>
</html>
