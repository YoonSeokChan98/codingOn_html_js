<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index 속성 예제</title>
    <style>
        
        img{
            position: absolute;
            top: 20px;
            left: 50px;
            z-index: -10;
        }
    </style>
</head>
<body>
    <h2>z-index 속성</h2>
    <img src="../images/img/coffee2.png" alt="라떼에용가리">
    <p>이미지를 맨 아래로 위치 시킬 수 있음</p>
</body>
</html>
