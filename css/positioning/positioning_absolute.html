<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>position 속성</title>
        <style>
            /* box를 만들기 위해서는 넓이, 높이, 색을 넣어줘야 보임 */
            div{
                width: 100px;
                height: 100px;
                background-color: #0f0;
                /* margin으로 배치 할 수 있음 */
                /* margin: 50px 100px; */
                /* position: absolute - 특정 위치 지정
                                    기준점 - 브라우저창  */
                position: absolute;
                bottom: 50px;
                right: 100px;
            }
        </style>
    </head>
    <body>
        <!-- 넓이가 100px인 정사각형 -->
        <div></div>
    </body>
</html>
