<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경 이미지 크기 스타일</title>
    <!-- 파일 위치 찾기 - 동일 폴더(.점 1개 찍음) -->
    <link rel="stylesheet" href="./css/bgsize.css">
</head>
<body>
    <!-- 크기가 있는 사각형 -->
    <p>태그: background-size: auto;</p>
    <p>설명: 원본에서 사각형 크기로 잘려서 보임</p>
    <div id="bg1"></div>

    <p>태그: background-size: 300px;</p>
    <p>설명: 크기(고정)가 축소되어 보임</p>
    <div id="bg2"></div>

    <p>태그: background-size: 80%;</p>
    <p>(400px*80%=320px)</p>
    <p>설명: 크기(가변)가 축소되어 보임</p>
    <div id="bg3"></div>

    <p>태그: background-size: contain;</p>
    <p>설명: 이미지가 비율대로 축소되어 보임</p>
    <div id="bg4"></div>

    <p>태그: background-size: cover;</p>
    <p>설명: 이미지를 박스크기만큼 꽉 채우고 나머지는 잘림</p>
    <div id="bg5"></div>

</body>
</html>
