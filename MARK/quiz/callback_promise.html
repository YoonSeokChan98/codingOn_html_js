        function call() {
            return new Promise((resolve, reject) => {
                setTimeout(()=>{
                    console.log('kim');
                    resolve('kim');
                }, 1000);
            })
        }
        function back() {
            return new Promise((resolve, reject) => {
                setTimeout(()=>{
                    console.log('back');
                    resolve('back')
                }, 1000)
            })
        }
        function hell() {
            return new Promise((resolve, reject) => {
                setTimeout(()=>{
                    resolve('callback hell');
                }, 1000)
            })
        }
