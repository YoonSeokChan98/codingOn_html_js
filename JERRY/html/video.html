<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video 태그</title>
</head>
<body>
    <!-- video자동재생은 muted를 넣어 줘야함 예) autoplay muted -->
    <!-- <video src="media/small.mp4" width="700" controls autoplay></video> -->
    <!-- poster 속성: 영상이 재생이 안될 때 이미지가 보임 -->
    <video src="media/small.mp4" width="700" autoplay muted loop
    poster="image/화면 캡처 poster.png"></video>
</body>
</html>
