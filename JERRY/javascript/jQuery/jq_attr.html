<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style>
        .box{
            width: 300px;
            height: 200px;
            border: 1px solid #ccc;
            margin: 10px;
        }
        .button{padding-left: 50px;}
    </style>
</head>
<body>
    <div class="box">
        <img src="" alt="버튼을 입력하세요">
    </div>
    <div class="button">
        <button onclick="changImg('oranges')">귤</button>
        <button onclick="changImg('blueberry')">블루베리</button>
        <button onclick="changImg('peach')">복숭아</button>
    </div>
    <script>
        function changImg(name){
            // 속성 함수 - attr()
            $('img').attr('src', `images/${name}.jpg`);
        }
    </script>
</body>
</html>
