<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <!-- javascript의 객체의 속성인  onclick 이용해서 이벤트 실행 -->
    <div id="content">
        <img src="images/peach-2632182_640 copy.jpg" alt="복숭아" id="fruit"> 
    </div>

    <script>

        let fruitImg = document.querySelector("#fruit");

        // toggle기능 구현하기
        let sw = true; // 상태변수
        fruitImg.onclick = ()=>{
            if(sw){
                fruitImg.src = "images/blueberry-3357568_640.jpg";
                sw = false;
            }else{
                fruitImg.src = "images/peach-2632182_640 copy.jpg";
                sw = true;
            }
        }

        // switch문으로도 구현 가능
    </script>
</body>
</html>
