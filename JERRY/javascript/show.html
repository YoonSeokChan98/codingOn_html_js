<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 출력</title>
</head>
<body>
    <script>
        //출력 방법 - 1. 알림창, 2. 본문, 3. 브라우저 개발자 도구(f12 - 검사)
        // 1. 알림창 출력
        //window.alert("Hello~ World?");
        //window.alert() - window 객체 생략
        alert("안녕~ 자바스크립트");

        // 2. 본문 출력 - 내장 함수 - 객체.함수()
        document.write("<h1> hi? hi! </h1>");

        // 3. 콘솔(console)로 출력
        console.log("날씨가 더워요");
    </script>
</body>
</html>
