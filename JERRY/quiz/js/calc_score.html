    <script>
        /* 
        점수가
        90 ~ 100 A학점
        80 ~ 89 B학점
        70 ~ 79 C학점
        60 ~ 69 D학점
        60 미만 F학점
        */

        let score = Number (prompt("당신의 점수를 입력하세요", "1~100"));
        let grade = ""; //문자 초기화 - 문자가 없음

        // 예외(오류) 처리
        /*
        if (score < 0 || score > 100) {

        } else {

                grade = " A "
            } else if (score >= 80 && score < 90) {
                grade = " B "
            } else if (score >= 70 && score < 80) {

            } else if (score >= 60 && score < 70) {

            } else {

            }
        document.write("당신의 학점은" + grade + "입니다. <br>")

        */
        if (score < 0 || score > 100) {
            alert("잘못된 입력입니다.")
        } else {
            if (score > 90 && score <= 100) {
                grade = "A"
                document.write(grade + "학점입니다.<br>")
            } else if (score >= 80) {
                grade = "B"
                document.write(grade + "학점입니다.<br>")
            } else if (score >= 70) {
                grade = "C"
                document.write(grade + "학점입니다.<br>")
            } else if (score >= 60) {
                grade = "D"
                document.write(grade + "학점입니다.<br>")
            } else {
                grade = "F"
                document.write(grade + "학점입니다.<br>")
            }
        document.write("당신의 점수는 " + score + "점 입니다.")
        }
    </script>
</body>
