<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술연산 실습 예제</title>
</head>
<body>
    <script>
        /*
        빵 20개를 3명이 나눠 먹으려고 한다.
        몫과 나머지를 계산하여 아래 조건대로 출력하세요
        document.write() 사용
        출력1 - 각자 빵의 갯수:
        출력2 - 남은 빵의 갯수:
        */

        let n1 = 20;
        let n2 = 3;

        // 자료형(type)의 크기 - 객체 > 문자 > 실수 > 정수
        // 형 변환 - 자동형 변환(작은 자료형 -> 큰자료형)
        // 강제 형변환(큰자료형 -> 작은자료형)

        // console.log(typeof(n1 / n2));

        let n3 = parseInt(n1 / n2);
        document.write("각자 빵의 갯수: ", n3)

        document.write("<br>")

        let n4 = n1 % n2;
        document.write("남은 빵의 갯수: ", n4)
    </script>
</body>
</html>
