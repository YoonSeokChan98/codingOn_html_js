<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position 속성</title>
    <style>
        .box1{
            width: 100px;
            padding: 20px;
            background-color: green;
            float: left;
            margin-right: 10px;
        }
        .box2{
            width: 200px;
            padding: 20px;
            background-color: violet;
            float: left;
            /* position: relative - 이전 요소에 연결되어 배치 */
            position: relative;
            top: 30px;
            /* left: 50px; */
            left: -50px;
        }
    </style>
</head>
<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
</body>
</html>
