<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습이래요</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            margin: 0px 30px 0px 0px;
        }
        #wrap{
            width: auto;
            height: 200px;
            background-color: orange;
        }
        #box1{
            background-color: aqua;
            float:left;
        }
        #box2{
            background-color: green;
            float:left;
        }
        #box3{
            background-color: red;
            float:left;
        }
    </style>
</head>
<body>
    <div id="wrap">   
        <div id="box1">html</div>
        <div id="box2">css</div>
        <div id="box3">javascript</div>
    </div> 
</body>
</html>
