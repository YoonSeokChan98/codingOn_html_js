<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사</title>
</head>
<body>
    <form action="poll.php" method="post">
        <h2>설문조사</h2>
        <p>
            <label for="name">이름:</label>
            <input type="text" name="id" autofocus 
            required="required" placeholder="이름을 입력하세요">
        </p>
        <p>
            <label>이메일:</label>
            <input type="email" name="id" autofocus required="required" placeholder="love@example.com">
        </p>

            <legend>나이</legend><br>
            <label><input type="radio" name="age" value="10대" checked>10대</label>
            <label><input type="radio" name="age" value="20대">20대</label>
            <label><input type="radio" name="age" value="30대">30대</label>
            <label><input type="radio" name="age" value="40대">40대</label>
            <label><input type="radio" name="age" value="50대">50대</label>
            <label><input type="radio" name="age" value="60대">60대 이상</label>

            <legend>취미</legend><br>
            <p>당신이 선호하는 언어를 선택하세요 (복수 선택 가능)</p>
            <label><input type="checkbox" name="language" value="html">html</label>
            <label><input type="checkbox" name="language" value="javascript">javascript</label>
            <label><input type="checkbox" name="language" value="css">css</label><br><br>

            <textarea name="content" rows="5" cols="40" 
            placeholder="내용을 입력하세요" required></textarea><br>

        <div>
            <input type="submit" value="제출">
            <input type="reset" value="취소">
        </div>
    </form>
</body>
</html>
