<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>b,strong,i,em의 차이(시맨틱 요소)</title>
</head>
<body>
    <!-- strong과 em은 시맨틱 요소를 가지고 있음 -->
    <!-- 시맨틱 요소란 개발자가 강조하고 싶은 부분 -->
    <p>기본</p>
    <p><b>b태그</b></p>
    <p><strong>strong태그</strong></p>
    <p><i>i태그</i></p>
    <p><em>em태그</em></p>
</body>
</html>
